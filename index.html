<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="init()">
    <div class="menu draggable" id="menu">
        <div class="cursor-size menu-item">
            <input class="cursor-btn" type="button" value="-">
            <input class="cursor" type="number" name="" id="" value="1">
            <input class="cursor-btn" type="button" value="+">
        </div>
        <div class="menu-item">
            <input type="color" name="" id="color-picker" onchange="setDrawColor(event)">
        </div>
    </div>
    <div class="container">
        <canvas class="draw-zone">

        </canvas>
    </div>

    <script src="js/scripts.js "></script>
    <script src="js/drag.js"></script>
</body>

</html>
